<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <mata name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>박스</title>
    <link href="chat.css" rel="stylesheet">
    <link href="text.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section calss="chat-screen__bar">
                <div class="user">
                    <div class="user__column">
                      <div class="user__pic"></div>
                    </div>
                    <div class="user__column">
                        <p class="user__nick">친구</p>
                        <p class="user__count">2</p>
                    </div>
                </div>
            </section>
            <ul class="chat-screen__texts">
                <li class="text">야 뭐하냐</li>
                <li class="text">피시방 ㄱ?</li>
            </ul>
        </main>

        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
